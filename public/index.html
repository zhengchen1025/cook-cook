<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook-Cook Auth Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="mb-4">Cook-Cook Authentication Test</h1>
                
                <!-- Auth Status -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Authentication Status</h5>
                    </div>
                    <div class="card-body">
                        <p id="auth-status">Checking...</p>
                        <button id="check-status" class="btn btn-secondary btn-sm">Refresh Status</button>
                        <button id="logout-btn" class="btn btn-outline-danger btn-sm d-none">Logout</button>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Register</h5>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Name (optional)</label>
                                <input type="text" class="form-control" id="register-name">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>

                <!-- Login Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const authStatus = document.getElementById('auth-status');
        const checkStatusBtn = document.getElementById('check-status');
        const logoutBtn = document.getElementById('logout-btn');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const messages = document.getElementById('messages');

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                
                if (data.user) {
                    authStatus.innerHTML = `Logged in as: <strong>${data.user.email}</strong>`;
                    logoutBtn.classList.remove('d-none');
                } else {
                    authStatus.textContent = 'Not logged in';
                    logoutBtn.classList.add('d-none');
                }
            } catch (error) {
                showMessage('Error checking auth status: ' + error.message, 'danger');
            }
        }

        // Show message
        function showMessage(text, type = 'info') {
            messages.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Register handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const name = document.getElementById('register-name').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful!', 'success');
                    registerForm.reset();
                    checkAuthStatus();
                } else {
                    const errors = data.errors || [{ message: 'Registration failed' }];
                    showMessage('Registration failed: ' + errors.map(e => e.message).join(', '), 'danger');
                }
            } catch (error) {
                showMessage('Error during registration: ' + error.message, 'danger');
            }
        });

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful!', 'success');
                    loginForm.reset();
                    checkAuthStatus();
                } else {
                    const errors = data.errors || [{ message: 'Login failed' }];
                    showMessage('Login failed: ' + errors.map(e => e.message).join(', '), 'danger');
                }
            } catch (error) {
                showMessage('Error during login: ' + error.message, 'danger');
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showMessage('Logout successful!', 'success');
                    checkAuthStatus();
                } else {
                    showMessage('Logout failed', 'danger');
                }
            } catch (error) {
                showMessage('Error during logout: ' + error.message, 'danger');
            }
        });

        // Check status button handler
        checkStatusBtn.addEventListener('click', checkAuthStatus);

        // Initial status check
        checkAuthStatus();
    </script>
</body>
</html>
