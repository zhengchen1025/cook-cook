services:
  - type: web
    name: cook-cook
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        # Set this to your frontend origin (e.g. https://my-app.onrender.com)
        # If you deploy frontend separately, set this to its origin so the
        # backend will allow cross-site credentials. Example below â€” replace
        # with your real frontend URL before deploying.
        value: https://your-frontend.onrender.com
        sync: false
